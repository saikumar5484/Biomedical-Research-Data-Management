<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        /* General styles for body */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Form container styling */
        form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading styling */
        h2 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Input fields styling */
        form p {
            margin-bottom: 20px;
        }

        form input[type="text"], form input[type="password"], form input[type="email"], form select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        form input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        /* Button styling */
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .buttons button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .buttons button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-3px);
        }

        .buttons a {
            text-decoration: none;
            color: #6a11cb;
            padding: 10px 20px;
            border: 1px solid #6a11cb;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .buttons a:hover {
            background-color: #6a11cb;
            color: #fff;
            transform: translateY(-3px);
        }

        /* Error message styling */
        p {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .buttons button, .buttons a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Login</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons">
            <button type="submit">Login</button>
            <a href="/">Cancel</a>
        </div>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </form>
</body>
</html>
